<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Elements Kanban Board</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <!-- Kanban columns inserted here -->
        </main>
    </body>

    <template id="kanban-column-template">
        <link rel="stylesheet" href="css/components/kanban-column.css">
        <section class="kanban-column">
            <div class="kanban-column-header">
                <h2><input name="kanban-column-title"></input></h2>
                <button class="kanban-column-delete-button">x</button>
            </div>
            <div class="kanban-card-container">
            </div>
            <div>
                <button class="add-kanban-card-button">+ Add Card</button>
            </div>
        </section>
    </template>

    <template id="add-kanban-column-template">
        <link rel="stylesheet" href="css/components/add-kanban-column.css">
        <button class="add-kanban-column-button" role="button">
            <p>Add Column</p>
        </button>
    </template>

    <template id="kanban-card-popup-template">
        <link rel="stylesheet" href="css/components/kanban-card-popup.css">
        <dialog class="kanban-card-popup">
            <div class="kanban-card-popup-header">
                <h2><input name="kanban-card-title"></input></h2>
                <button class="kanban-card-popup-close-button">x</button>
            </div>
            <div class="kanban-card-popup-body">
                <textarea name="kanban-card-description"></textarea>
                <div>
                    <label for="kanban-card-priority">Priority: </label>
                    <select name="kanban-card-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="kanban-card-popup-footer">
                <button class="kanban-card-popup-save-button">Save</button>
            </div>
        </dialog>
    </template>

    <template id="kanban-card-template">
        <link rel="stylesheet" href="css/components/kanban-card.css">
        <div class="kanban-card">
            <span class="priority-bar"></span>
            <div class="card-content">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                    <button class="card-delete-button">x</button>
                </div>
                <p class="card-description"></p>
            </div>
        </div>
    </template>

    <script src="js/main.js"></script>
</html>
